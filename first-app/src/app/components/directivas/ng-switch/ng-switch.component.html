<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title><b>{{ titleNgSwitch }}</b></mat-panel-title>
          <mat-panel-description>
            Com o Switch podemos escolher o que queremos mostrar com base na opção dsejada.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <nav>
          <button mat-raised-button (click)="selecionarCondicional(0)">Caso 0</button>
          <button mat-raised-button color="primary" (click)="selecionarCondicional(1)">Caso 1</button>
          <button mat-raised-button color="accent" (click)="selecionarCondicional(2)">Caso 2</button>
          <button mat-raised-button color="warn" (click)="selecionarCondicional(3)">Caso 3</button>
        </nav>

        <ng-container [ngSwitch]="condicional" style="margin-top: 20px;">
          <strong>
            <p *ngSwitchDefault="0">Foi selecionado a opção Default.</p>
            <p *ngSwitchCase="1">Foi selecionado a opção 1.</p>
            <p *ngSwitchCase="2">Foi selecionado a opção 2.</p>
            <p *ngSwitchCase="3">Foi selecionado a opção 3.</p>
          </strong>
        </ng-container>
    </mat-expansion-panel>
</mat-accordion>
